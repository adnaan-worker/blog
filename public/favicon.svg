<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- 音符"天线" - 左侧，加大尺寸 -->
    <g>
        <circle cx="28" cy="12" r="6" fill="#5183f5"/>
        <rect x="31" y="12" width="3.5" height="16" fill="#5183f5" rx="1.75"/>
    </g>
    
    <!-- 音符"天线" - 右侧，加大尺寸 -->
    <g>
        <circle cx="72" cy="12" r="6" fill="#5183f5"/>
        <rect x="68.5" y="12" width="3.5" height="16" fill="#5183f5" rx="1.75"/>
    </g>
    
    <!-- 代码编辑器主体 - 更大的圆角矩形 -->
    <rect x="10" y="30" width="80" height="62" rx="8" fill="#5183f5"/>
    
    <!-- 编辑器标题栏 - 深色 -->
    <rect x="10" y="30" width="80" height="14" rx="8" fill="#3d6fd9"/>
    <rect x="10" y="40" width="80" height="4" fill="#3d6fd9"/>
    
    <!-- 标题栏圆点 - 加大 -->
    <circle cx="18" cy="37" r="2.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="26" cy="37" r="2.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="34" cy="37" r="2.5" fill="#ffffff" opacity="0.9"/>
    
    <!-- 代码符号 - 左尖括号 <，加大加粗 -->
    <path d="M 30 65 L 24 58 L 30 51" stroke="#ffffff" stroke-width="4.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 代码符号 - 右尖括号 >，加大加粗 -->
    <path d="M 70 65 L 76 58 L 70 51" stroke="#ffffff" stroke-width="4.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 代码符号 - 斜杠 /，加大加粗 -->
    <line x1="56" y1="50" x2="44" y2="66" stroke="#ffffff" stroke-width="4.5" stroke-linecap="round"/>
    
    <!-- 音波可视化 - 底部3条粗竖线 -->
    <g fill="#ffffff">
        <rect x="34" y="76" width="4" height="12" rx="2"/>
        <rect x="48" y="72" width="4" height="16" rx="2"/>
        <rect x="62" y="76" width="4" height="12" rx="2"/>
    </g>
</svg>

